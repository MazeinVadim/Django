<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Страница регистрации</title>
         <style>
           .form-row {
               display: flex;
               align-items: center;
               margin-bottom: 10px;
           }
           .form-row label {
               margin-right: 10px;
               width: 150px; /* Установите фиксированную ширину для лейблов */
               text-align: right;
           }
           .form-row input {
              margin-right: 10px;
           }
       </style>
    </head>
    <body>
        <h1>Регистрация</h1>
        {% if error %}
            <p style="color: red">{{ error }}</p>
        {% endif %}
        <form action="#" method="post">
            {% csrf_token %}
             {% if form %}
                {% for field in form %}
                    <div class="form-row">
                      {{ field.label_tag }}
                      {{ field }}
                    </div>
                {% endfor %}
            {% else %}
               <div class="form-row">
                   <label for="username">Введите логин:</label>
                   <input type="text" id="username" name="username" maxlength="30" required>
               </div>
                <div class="form-row">
                    <label for="password">Введите пароль:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>

                 <div class="form-row">
                    <label for="repeat_password">Повторите пароль:</label>
                     <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
                 </div>

                 <div class="form-row">
                     <label for="age">Введите свой возраст:</label>
                     <input type="text" id="age" name="age" maxlength="3" required>
                 </div>
            {% endif %}
            <input type="submit" value="Зарегистрироваться">
        </form>
       <a href="/home"><button>На главную</button></a>
    </body>
    </html>
